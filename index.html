
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>

      <section class="result">
        <h3>Your Result</h3>
        
        <div class="percentage">
        <span class="percentage-text"> <h1>76</h1> of 100</span>
        </div>

       <h2 class="great">Great</h2>
        <p class="great-text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h2 class="summary-title">Summary</h2>

        <ul>
          <li>
            <div>Reaction</div>
            <div>80 / 100</div>
          </li>

          <li>
            <div>Memory</div>
            <div>92 / 100</div>
          </li>

          <li>
            <div>Verbal</div>
            <div>61 / 100</div>
          </li>

          <li>
            <div>Visual</div>
            <div>73 / 100</div>
          </li>
        </ul>

        <button>Continue</button>
      </section>

    </main>
  </body>
</html>

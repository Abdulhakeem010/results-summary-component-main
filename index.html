
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>

      <section class="result">
        <h3>Your Result</h3>
        
        <div class="percentage">
        <span class="percentage-text"> <h1>76</h1> of 100</span>
        </div>

       <h2 class="great">Great</h2>
        <p class="great-text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h3 class="summary-title">Summary</h3>

        <ul>
          <li class="summary-item1">
            <div class="summary-div1">Reaction</div>
            <div class="summary-div">80  <span class="percent">/ 100</span></div>
          </li>

          <li class="summary-item2">
            <div class="summary-div2">Memory</div>
            <div class="summary-div">92  <span class="percent">/ 100</span></div>
          </li>

          <li class="summary-item3">
            <div class="summary-div3">Verbal</div>
            <div class="summary-div">61  <span class="percent">/ 100</span></div>
          </li>

          <li class="summary-item4">
            <div class="summary-div4">Visual</div>
            <div class="summary-div">73  <span class="percent">/ 100</span></div>
          </li>
        </ul>

        <button>Continue</button>
      </section>

    </main>
  </body>
</html>
